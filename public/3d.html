<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Producto 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#0b0b10;color:#e5e7eb;font-family:system-ui,sans-serif}
    .wrap{max-width:1000px;margin:24px auto;padding:16px}
    h1{font-size:20px;margin:0 0 8px}
    model-viewer{width:100%;height:70vh;border-radius:16px;overflow:hidden}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vista 3D del producto</h1>
    <model-viewer src="/models/demo.glb"
                  camera-controls
                  environment-image="neutral"
                  shadow-intensity="0.8"
                  exposure="1"
                  ar
                  ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    <p style="opacity:.65">Arrastra para orbitar, rueda para zoom. En móvil: prueba “AR”.</p>
  </div>
</body>
</html>
